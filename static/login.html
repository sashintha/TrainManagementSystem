<!DOCTYPE html>
<html>
	<head>
	<title>DSS - Train System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<div class="container loginContainer">
			<div class="row" style="justify-items:center;text-align:center">
				<div class="col-12">
					<div class="p-3 border bg-dark mn_form">
						<h1>DSS - Train System Secure Login</h1>
						<form action="/" method="POST">
							Email<br>
							<input type="text" name="email" placeholder="Email" required><br>
							Password<br>
							<input type="password" name="password" placeholder="Password" required><br>
							<div style="padding:10px">
								<button type="submit" class="btn btn-light">Admin Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
