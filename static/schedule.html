<!DOCTYPE html>
<html>
  <head>
	<title>SCHEDULE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="/dashboard" method="GET">
        <input type="submit" value="Back">
      </form>
      <h1>SCHEDULE</h1>
      <form action="/schedule" method="POST">
        <!-- Train number should be in our list of trains -->
        Train Number: 
        <input type="number" value="trainNo"><br/>
        <!-- Station name should be in our list of stations.. -->
        Station Name: 
        <input type="text" value="stationName" placeholder="Station Name: " required><br/>
        Departure Time: 
        <input type="datetime" value="departureTime" placeholder="YYY-MM-DD HH:MM:SS" required><br/>
        Arrival Time: 
        <input type="datetime" value="arrivalTime" placeholder="YYY-MM-DD HH:MM:SS" required><br/>
        <input type="submit" value="Add Schedule">
      </form>
    </div>
  </body>
</html>
